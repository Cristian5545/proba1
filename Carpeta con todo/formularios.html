<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Página registro</title>
  </head>
  <body bgcolor="#B091C2">
    <table align="center">
        <u><h1>Registro</h1></u>
    </table>
    <table width="75%">
        <fieldset>
        <form action="#" method="get">
            <label form="nombre">Nombre:</label><input type="text" name="nombre" size="45" maxlength="40"/><br/>
        </form>
        <br/>
        <form>
            <label form="nombre">Apellidos:</label><input type="text" name="nombre" size="45" maxlength="40"/><br/>
        </form>
        <br/>
        <form>
            <label form="nombre">Fecha nacimiento:</label><input type="date" name="time" size="45" maxlength="40"/><br/>
        </form>
        <br/>
        <form>
            <label form="nombre">NIF:</label><input type="text" name="nombre" size="45" maxlength="40"/><br/>
        </form>
        <br/>
        <form>
            <label form="nombre">Teléfono:</label><input type="text" name="nombre" size="45" maxlength="40"/><br/>
        </form>
        <br/>
        <form>
            <label form="nombre">Email:</label><input type="text" name="nombre" size="45" maxlength="40"/><br/>
        </form>
        <br/>
        <form>
            <label form="nombre">Valida email:</label><input type="text" name="nombre" size="45" maxlength="40"/><br/>
        </form>
        <br/>
        <form>
            <label form="nombre">Contraseña:</label><input type="password" name="clave" size="45" maxlength="40"/><br/>
        </form>
        <form>
            <p>Avatar</p>
            <p>Género:</p>
            <input type="radio" name="genero" value="1"/><label>Hombre</label><br/>
            <input type="radio" name="genero" value="2"/><label>Mujer</label><br/>
            <input type="radio" name="genero" value="3"/><label>Otro</label><br/>
        </form>
        <form>
            <p>Dirección:</p>
            <label form="nombre">Calle:</label><input type="text" name="nombre" size="30" maxlength="30"/><br/>
            <br/>
            <label form="nombre">nº:</label><input type="text" name="nombre" size="30" maxlength="30"/><br/>
            <br>/
            <label form="nombre">C.P:</label><input type="password" name="clave" size="30" maxlength="30"/><br/>
            <br/>
            <label form="nombre">Pob:</label><input type="text" name="nombre" size="30" maxlength="30"/><br/>
            <br/>
            <p>Provincia:</p>
            <select name="Galicia">
                <option value="Galicia">Galicia</option>
                <option value="Madrid">Madrid</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Andalucía">Andalucía</option>
            </select>
        </form>
        <form>
            <p>Intereses:</p>
            <label>Shoots:</label><input type="checkbox" name="checkbox" size="45" maxlength="15"/>
            <br/>
            <label>Estrategia:</label><input type="checkbox" name="checkbox" size="45" maxlength="15"/>
            <br/>
            <label>Deportes:</label><input type="checkbox" name="checkbox" size="45" maxlength="15"/>
            <br/>
            <label>RPG:</label><input type="checkbox" name="checkbox" size="45" maxlength="15"/>
            <br/>
        </form>
        <br/>
        <form>
            <label form="nombre">Nº Tareja de crédito:</label><input type="password" name="clave" size="45" maxlength="40"/><br/>
        </form>
        <br/>
        <textarea name="textarea" rows="10" cols="50"></textarea>
        <form>
            <input type="submit" value="Enviar" size="45" maxlength="15"/>
        </form>
        </fieldset>
    </table>
  </body>
  </html>
